<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEventoLabel" jhiTranslate="trievegoApp.evento.home.createOrEditLabel">Create or edit a Evento</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!evento.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="evento.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="evento.nombre" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.resumen" for="field_resumen">Resumen</label>
            <input type="text" class="form-control" name="resumen" id="field_resumen"
                [(ngModel)]="evento.resumen" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                [(ngModel)]="evento.descripcion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.precio" for="field_precio">Precio</label>
            <input type="number" class="form-control" name="precio" id="field_precio"
                [(ngModel)]="evento.precio" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.fechaHora" for="field_fechaHora">Fecha Hora</label>
            <div class="d-flex">
                <input id="field_fechaHora" type="datetime-local" class="form-control" name="fechaHora" [(ngModel)]="evento.fechaHora"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.direccion" for="field_direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" id="field_direccion"
                [(ngModel)]="evento.direccion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.imagen" for="field_imagen">Imagen</label>
            <div>
                <img [src]="'data:' + evento.imagenContentType + ';base64,' + evento.imagen" style="max-height: 100px;" *ngIf="evento.imagen" alt="evento image"/>
                <div *ngIf="evento.imagen" class="form-text text-danger clearfix">
                    <span class="pull-left">{{evento.imagenContentType}}, {{byteSize(evento.imagen)}}</span>
                    <button type="button" (click)="clearInputImage('imagen', 'imagenContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_imagen" (change)="setFileData($event, evento, 'imagen', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="imagen" id="field_imagen"
                [(ngModel)]="evento.imagen" />
            <input type="hidden" class="form-control" name="imagenContentType" id="field_imagenContentType"
                [(ngModel)]="evento.imagenContentType" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.ciudad" for="field_ciudad">Ciudad</label>
            <select class="form-control" id="field_ciudad" name="ciudad" [(ngModel)]="evento.ciudad" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ciudadOption.id === evento.ciudad?.id ? evento.ciudad : ciudadOption" *ngFor="let ciudadOption of ciudads; trackBy: trackCiudadById">{{ciudadOption.nombre}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.categoria" for="field_categoria">Categoria</label>
            <select class="form-control" id="field_categoria" name="categoria" [(ngModel)]="evento.categoria" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoriaOption.id === evento.categoria?.id ? evento.categoria : categoriaOption" *ngFor="let categoriaOption of categorias; trackBy: trackCategoriaById">{{categoriaOption.nombre}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.estado" for="field_estado">Estado</label>
            <select class="form-control" id="field_estado" name="estado" [(ngModel)]="evento.estado" >
                <option [ngValue]="null"></option>
                <option [ngValue]="estadoOption.id === evento.estado?.id ? evento.estado : estadoOption" *ngFor="let estadoOption of estados; trackBy: trackEstadoById">{{estadoOption.nombre}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="evento.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === evento.user?.id ? evento.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="trievegoApp.evento.tag" for="field_tag">Tag</label>
            <select class="form-control" id="field_tag" multiple name="tag" [(ngModel)]="evento.tags">
                <option [ngValue]="getSelected(evento.tags, tagOption)" *ngFor="let tagOption of tags; trackBy: trackTagById">{{tagOption.nombre}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
