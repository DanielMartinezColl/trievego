<div>
    <h2>
        <span jhiTranslate="trievegoApp.ciudad.home.title">Ciudads</span>
        <button class="btn btn-primary float-right jh-create-entity create-ciudad" [routerLink]="['/', { outlets: { popup: ['ciudad-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="trievegoApp.ciudad.home.createLabel">
            Create new Ciudad
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ciudads">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombre"><span jhiTranslate="trievegoApp.ciudad.nombre">Nombre</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="provincias.id"><span jhiTranslate="trievegoApp.ciudad.provincias">Provincias</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ciudad of ciudads ;trackBy: trackId">
                <td><a [routerLink]="['../ciudad', ciudad.id ]">{{ciudad.id}}</a></td>
                <td>{{ciudad.nombre}}</td>
                <td>
                    <div *ngIf="ciudad.provincias">
                        <a [routerLink]="['../provincia', ciudad.provincias?.id ]" >{{ciudad.provincias?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ciudad', ciudad.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ciudad/'+ ciudad.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ciudad/'+ ciudad.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="ciudads && ciudads.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
