
<div *ngIf="tag">
    <h2><span jhiTranslate="trievegoApp.tag.detail.title">Tag</span> {{tag.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="trievegoApp.tag.nombre">Nombre</span></dt>
        <dd>
            <span>{{tag.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="trievegoApp.tag.estado">Estado</span></dt>
        <dd>
            <span>{{tag.estado}}</span>
        </dd>
        <dt><span jhiTranslate="trievegoApp.tag.usuarios">Usuarios</span></dt>
        <dd>
            <span *ngFor="let usuarios of tag.usuarios; let last = last">
                <a [routerLink]="['/usuario', usuarios?.id ]">{{usuarios.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tag/'+ tag.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
