
<div *ngIf="usuario">
    <h2><span jhiTranslate="trievegoApp.usuario.detail.title">Usuario</span> {{usuario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="trievegoApp.usuario.fechaNacimiento">Fecha Nacimiento</span></dt>
        <dd>
            <span>{{usuario.fechaNacimiento | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="trievegoApp.usuario.genero">Genero</span></dt>
        <dd>
            <span>{{usuario.genero}}</span>
        </dd>
        <dt><span jhiTranslate="trievegoApp.usuario.user">User</span></dt>
        <dd>
            {{usuario.user?.id}}
        </dd>
        <dt><span jhiTranslate="trievegoApp.usuario.favorito">Favorito</span></dt>
        <dd>
            <span *ngFor="let favorito of usuario.favoritos; let last = last">
                <a [routerLink]="['/evento', favorito?.id ]">{{favorito.favorito}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span jhiTranslate="trievegoApp.usuario.participa">Participa</span></dt>
        <dd>
            <span *ngFor="let participa of usuario.participas; let last = last">
                <a [routerLink]="['/evento', participa?.id ]">{{participa.participa}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'usuario/'+ usuario.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
