<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEventoLabel" jhiTranslate="trievegoApp.evento.home.createOrEditLabel">Create or edit a Evento</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!evento.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="evento.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="evento.nombre" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.resumen" for="field_resumen">Resumen</label>
            <input type="text" class="form-control" name="resumen" id="field_resumen"
                [(ngModel)]="evento.resumen" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                [(ngModel)]="evento.descripcion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.precio" for="field_precio">Precio</label>
            <input type="number" class="form-control" name="precio" id="field_precio"
                [(ngModel)]="evento.precio" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.fechaHora" for="field_fechaHora">Fecha Hora</label>
            <div class="d-flex">
                <input id="field_fechaHora" type="datetime-local" class="form-control" name="fechaHora" [(ngModel)]="evento.fechaHora"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.direccion" for="field_direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" id="field_direccion"
                [(ngModel)]="evento.direccion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.estado" for="field_estado">Estado</label>
            <input type="checkbox" class="form-control" name="estado" id="field_estado"
                [(ngModel)]="evento.estado" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.ciudades" for="field_ciudades">Ciudades</label>
            <select class="form-control" id="field_ciudades" name="ciudades" [(ngModel)]="evento.ciudades" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ciudadOption.id === evento.ciudades?.id ? evento.ciudades : ciudadOption" *ngFor="let ciudadOption of ciudads; trackBy: trackCiudadById">{{ciudadOption.nombre}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.categorias" for="field_categorias">Categorias</label>
            <select class="form-control" id="field_categorias" name="categorias" [(ngModel)]="evento.categorias" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoriaOption.id === evento.categorias?.id ? evento.categorias : categoriaOption" *ngFor="let categoriaOption of categorias; trackBy: trackCategoriaById">{{categoriaOption.nombre}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trievegoApp.evento.usuarios" for="field_usuarios">Usuarios</label>
            <select class="form-control" id="field_usuarios" name="usuarios" [(ngModel)]="evento.usuarios" >
                <option [ngValue]="null"></option>
                <option [ngValue]="usuarioOption.id === evento.usuarios?.id ? evento.usuarios : usuarioOption" *ngFor="let usuarioOption of usuarios; trackBy: trackUsuarioById">{{usuarioOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="trievegoApp.evento.tags" for="field_tags">Tags</label>
            <select class="form-control" id="field_tags" multiple name="tags" [(ngModel)]="evento.tags">
                <option [ngValue]="getSelected(evento.tags, tagOption)" *ngFor="let tagOption of tags; trackBy: trackTagById">{{tagOption.nombre}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
